<body>
    <div class="container">
        <header>
            <h1><strong>SE・PG</strong>の生態。</h1>
        </header>
        <main>

            <nav>
                <div class="main">
                    <input type="radio" name="option">
                    <i class="toggle cp_sl07_arrowdown"></i>
                    <i class="toggle cp_sl07_arrowup"></i>
                    <span class="cp_sl07_selectlabel">SE・PGあるある</span>
                    <label class="option">
                        <input type="radio" name="option">
                        <span class="cp_sl07_title"><a href="index2.html#seitai">生態編</a></span>
                    </label>
                    <label class="option">
                        <input type="radio" name="option">
                        <span class="cp_sl07_title"><a href="index3.html#nichijo">日常編</a></span>
                    </label>
                    <label class="option">
                        <input type="radio" name="option">
                        <span class="cp_sl07_title"><a href="index4.html#gyoumu">業務編</a></span>
                    </label>
                </div>
            </nav>
            <div class="fx1">
                <div class="checkedexample">
                    <label for="labeltest">
                        <span class="fx2" id="complaints">小話</span></label>
                    <input type="checkbox" id="labeltest" />
                    <div class="appear">
                        <h2 class="end">イラっとくる!!
                            <br>エンジニアパートナーの行動</h2>

                        <div class="line-bc">
                            <!--①LINE風会話全体を囲う-->

                            <!--②左コメント始-->
                            <div class="balloon">
                                <div class="faceicon">
                                    <i class="fas fa-desktop"></i>
                                </div>
                                <div class="chatting">
                                    <div class="says">
                                        <p>「それはググって」</p>
                                    </div>
                                </div>
                            </div>
                            <!--②/左コメント終-->

                            <!--③右コメント始-->
                            <div class="faceicon">
                                <i class="far fa-frown"></i>
                            </div>
                            <div class="mycomment">
                                <p>
                                    質問した側は会話のキャッチボールをしていたところ、
                                    <br>突然シャッターを降ろされた状態になり
                                    <br>イラっとする。
                                </p>
                            </div>
                        </div>
                        <div class="line-bc">
                            <!--①LINE風会話全体-->

                            <!--②左コメント-->
                            <div class="balloon">
                                <div class="faceicon">
                                    <i class="fas fa-desktop"></i>
                                </div>
                                <div class="chatting">
                                    <div class="says">
                                        <p>「ごめん。聞いてなかった！」
                                            <br>(人の話を聞いていない)</p>
                                    </div>
                                </div>
                            </div>
                            <!--②/左コメントおわり-->

                            <!--③右コメント-->
                            <div class="faceicon">
                                <i class="far fa-frown"></i>
                            </div>
                            <div class="mycomment">
                                <p>集中しだすと外の音は一切遮断！
                                   <br>集中力はピカイチ。
                                    <br>もちろん人の話は聞かない。
                                    <br>そのくせ自分の話を適当に
                                    <br>聞き流されると怒る。
                                </p>
                            </div>
                        </div>
                        <div class="line-bc">
                            <!--①らいん-->

                            <!--②左-->
                            <div class="balloon">
                                <div class="faceicon">
                                    <i class="fas fa-desktop"></i>
                                </div>
                                <div class="chatting">
                                    <div class="says">
                                        <p>細かいことだけど気になる！</p>
                                    </div>
                                </div>
                            </div>
                            <!--②/左おわこん-->

                            <!--③右こめ-->
                            <div class="faceicon">
                                <i class="far fa-frown"></i>
                            </div>
                            <div class="mycomment">
                                <p>エンジニアって細かいよね…。
                                    <br>真面目、几帳面、
                                    <br>神経質、こだわりが強い。
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

        </main>
